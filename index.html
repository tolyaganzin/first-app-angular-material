<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>angular-material</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="/bower_components/animate.css/animate.css">
    <link rel="stylesheet" href="/bower_components/angular-material/angular-material.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <link rel="stylesheet" href="app.css">

  </head>
  <body ng-app="amApp" layout="row" ng-controller="menuController as main">

    <md-sidenav class="md-whiteframe-4dp animated" ng-class="{'fadeInLeftBig': main.isOpen}" layout="column"  md-component-id="left" md-is-locked-open="main.isOpen">
      <md-toolbar class="md-accent" layout="row" layout-align="center center">
        <h3>Side nav</h3>
      </md-toolbar>
      <md-content>
        <md-list>
          <md-list-item ng-repeat="u in main.users">
            <md-button ng-click="main.selectUser(u)">
              <md-icon md-svg-src="img/icons/{{u.avatar}}" class="avatar"></md-icon>
              {{u.name}}
            </md-button>
          </md-list-item>
        </md-list>
      <md-content>
    </md-sidenav>

    <div layout="column"  layout-align="space-between none" flex>
      <md-toolbar class="md-primary" layout="row">
        <md-button class="md-icon-button rotate button-menu" ng-class="{'circle': !main.isOpen}" aria-label="Menu" ng-click="main.menu()" hide-gt-sm>
          <md-icon md-svg-src="img/icons/{{main.menuImg}}" ></md-icon>
          <md-tooltip>
           <span ng-show="!main.isOpen">Show menu</span>
           <span ng-hide="!main.isOpen">Hide menu</span>
         </md-tooltip>
        </md-button>
        <h3>Angular Matrial App</h3>
      </md-toolbar>

      <md-content id="content" flex>
        <md-icon md-svg-src="img/icons/{{main.selected.avatar}}"  class="avatar"></md-icon>
        <h2>{{main.selected.name}}</h2>
        <p>{{main.selected.content}}</p>

        <md-button class="md-fab md-fab-top-right" ng-click="main.share(main.selected)" aria-label="Share">
          <md-icon md-svg-icon="img/icons/reply.svg"></md-icon>
        </md-button>
      </md-content>
    </div>

    <script src="/bower_components/angular/angular.js"></script>
    <script src="/bower_components/angular-aria/angular-aria.js"></script>
    <script src="/bower_components/angular-animate/angular-animate.js"></script>
    <script src="/bower_components/angular-material/angular-material.js"></script>

    <script src="/app/menu.controller.js"></script>


  </body>
</html>
